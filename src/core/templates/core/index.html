<!doctype html>
<html lang="en">
<head>

    <title>To-Do App</title>
</head>
<body>
<form method="post" action="/">
    {% csrf_token %}
    {{ form.title }}
    <input type="submit" name="Create Task">
</form>

{% for task in tasks %}
    <div>
        <p>{{ task }}</p>
    </div>
{% endfor %}

</body>
</html>
